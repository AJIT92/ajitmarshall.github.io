---
layout: default
---
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@imswaathik" />
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ content | split:'<!--break-->' | first }}" />
<meta name="twitter:image" content="{{ site.url }}/public/blank.png" />
<meta name="twitter:image:alt" content="Swaathi Kakarla" />

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

<div class="related">
  <h2>Older Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
